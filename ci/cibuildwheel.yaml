trigger: none

stages:
  - stage: cibuildwheel
    condition: eq(variables['System.PullRequest.IsFork'], 'false')
    jobs:
      - job: start_linux_arm64_agent_aws
        pool:
          vmImage: "ubuntu-latest"
        steps:
          - checkout: none
          - bash: |
              echo "buildno: $(Build.BuildId)"
              echo ${AZURE_DEVOPS_CLI_PAT} | az devops login
            env:
              AZURE_DEVOPS_CLI_PAT: $(System.AccessToken)
            displayName: "Login Azure DevOps Extension"
          - bash:
              az devops configure --defaults
              organization=$(System.TeamFoundationCollectionUri)
              project=$(System.TeamProject) --use-git-aliases true
            displayName: "Set default Azure DevOps organization and project"
          - task: LambdaInvokeFunction@1
            displayName: "Start Agent 1"
            name: "Start_Agent1"
            inputs:
              awsCredentials: "ondemand-dev"
              regionName: "eu-west-1"
              functionName: "ondemand-pipeline"
              payload: |
                {
                  "pool": "arm64-clients",
                  "buildid": "$(Build.BuildId)"
                }
              outputVariable: "functionResult"
          - bash: |
              echo "Instance: $(functionResult)"
            name: "Display_Instance"
            displayName: "Display Instance"
          - bash: |
              echo "Starting agent... for pool arm64-clients"
              POOLID=$(az pipelines pool list | jq '.[]| select(.name == "arm64-clients") | .id' -r)
              while [ "$(az pipelines agent list --pool-id $POOLID | jq '.[]| select(.name == "arm64-clients-$(Build.BuildId)") | .enabled' -r)" != "true" ]
              do
                echo "Still waiting for agent arm64-clients-$(Build.BuildId) ... "
                sleep 3
              done
              echo "Agent found ..."
            name: "Check_agent"
            displayName: "Check agent"
            timeoutInMinutes: 20
      - job: windows_x86_64
        pool: {vmImage: 'windows-2019'}
        timeoutInMinutes: 90
        steps:
          - task: UsePythonVersion@0
          - bash: |
              set -o errexit
              python3 -m pip install --upgrade pip
              python3 -m pip install cibuildwheel
            displayName: Install dependencies
          - powershell: |
              $vcPaths = @(
                  "C:\Program Files (x86)\Microsoft Visual Studio\2019\BuildTools\VC\Auxiliary\Build\vcvars64.bat",
                  "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars64.bat",
                  "C:\Program Files (x86)\Microsoft Visual Studio\2019\Community\VC\Auxiliary\Build\vcvars64.bat"
              ) | Where-Object { Test-Path $_ }
              
              $latestVcPath = $vcPaths | 
                             Sort-Object { [version]($_ -replace '[^\d\.]','') } -Descending |
                             Select-Object -First 1
              
              # 3. 加载环境变量并捕获输出
              $envOutput = cmd /c "call `"$latestVcPath`" 2>&1 && set" 2>&1
              if ($LASTEXITCODE -ne 0) {
                  Write-Host "##[error]环境加载失败，错误输出: $envOutput"
                  exit 1
              }
              
              # 4. 将环境变量注入当前进程
              $envOutput | ForEach-Object {
                  if ($_ -match '^([^=]+)=(.*)') {
                      [Environment]::SetEnvironmentVariable($matches[1], $matches[2], "Process")
                  }
              }
              
              # 5. 安全获取 cl.exe 路径
              try {
                  $clPath = (Get-Command cl.exe -ErrorAction Stop).Source
                  $clDir = Split-Path $clPath -Parent
              } catch {
                  Write-Host "##[error]cl.exe 未找到，请检查："
                  Write-Host "1. VS Installer 中是否勾选 'MSVC v142 - VS 2019 C++ x64/x86 build tools'"
                  Write-Host "2. 环境变量 PATH 是否包含: $clDir"
                  exit 1
              }
              
              # 6. 更新 PATH（幂等操作）
              if (-not $env:PATH.Contains($clDir)) {
                  $env:PATH = "$clDir;$env:PATH"
              }

              $env:INCLUDE = "$fixedInclude;$env:INCLUDE"
              Write-Host "##[command]cl.exe Path: $(where.exe cl.exe)"
              Write-Host "##[command]PATH contains: $($env:PATH -replace ';', "`n")"
              cibuildwheel --output-dir wheelhouse .
            displayName: Build wheels
            env:
              CIBW_BUILD: "*win_amd64*"
              CIBW_ENVIRONMENT: "MSSdk=1 DISTUTILS_USE_SDK=1 SETUP_DO_GIT_SUBMODULE_INIT=1"
              CIBW_BUILD_VERBOSITY: "3"
              DISTUTILS_DEBUG: "1"
          - task: PublishBuildArtifacts@1
            inputs: {pathtoPublish: 'wheelhouse'}
